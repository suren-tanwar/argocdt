apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-app 
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-website
  source:
    repoURL: https://github.com/suren-tanwar/argocdt.git
    targetRevision: HEAD
    path: wordpress

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
